<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
     rel="stylesheet">
     <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title> Conversor de moeda </title>
</head>

<body>

    <img src="./assets/logo1.gif" alt="Logo converter noney" class="logo1">

    <main>
       
        <label>
             Converter <b>de</b>
             <select>
                <option>R$ Real Brasileiro</option>
             </select>
        </label>
       

        <label>
            Converter <b>para</b>
             <select class="seletor">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra </option>
                <option value="bitcoin">₿ Bitcoin</option>
             </select>
        </label>
       

        <label>
            <b>Valor</b>
             <input class="input-value" placeholder="R$ 10.000,00" type="number">
        </label>
       

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
            <img src="./assets/brasil.png" alt="imagem Brasil" class="imagem1">
            <p class="nomeDaMoeda">Real</p>
            <p class="valorDaMoeda1">R$ 0,00</p>
            </div>

            <img src="./assets/seta.png" alt="imagem seta" class="imagem-seta">

            <div class="currency-box">
            <img src="./assets/estados-unidos.png" alt="imagem Estados-unidos" class="imagem2"> 
            <p class="nomeDaMoeda" id="moeda-name"> Dólar Americano </p>
            <p class="valorDaMoeda2">R$ 0,00</p>
            </div>
           
        </section>
           
    </main>

</body>

</html>
